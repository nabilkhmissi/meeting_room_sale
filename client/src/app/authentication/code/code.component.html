<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="row">
        <div class="auth-card">
          <div class="col-12">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Code validation</h4>
              </div>
              <div class="card-body">
                <p class="text-muted">Enter yuor code to reset your password</p>
                <form (ngSubmit)="onSubmit()" [formGroup]="codeSendForm">
                  <div class="form-group">
                    <label for="code">Confirmation Code</label>
                    <input  type="text" class="form-control"  formControlName="code" required autofocus>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Submit code
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
