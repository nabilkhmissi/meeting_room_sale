<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card mb-0">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="assets/images/logoapp.png" alt="login" class="login-card-img">
        </div>
        <div class="col-md-6">
          <div class="login-body">
            <div class="text-center">
              <div class="brand-wrapper">
                <span class="logo-name">Sign In</span>
              </div>
            </div>
            <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Your Email <span class="text-danger">*</span></label>
                    <i-feather name="user" class="login-icons"></i-feather>
                    <input type="email" class="form-control psl-5" formControlName="email" placeholder="Email"
                      autofocus>
                    <small class="form-text text-danger"
                      *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"> Email is invalid
                    </small>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Password <span class="text-danger">*</span></label>
                    <i-feather name="key" class="login-icons"></i-feather>
                    <input type="password" class="form-control psl-5" formControlName="password" placeholder="Password">
                    <small class="form-text text-danger"
                      *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"> Password is
                      invalid
                    </small>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <p class="forgot-pass mb-0"><a routerLink="/authentication/forgot" class="text fw-bold">Forgot
                        password ?</a></p>
                  </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mb-3 msl-3">{{error}}</div>
                <div class="col-lg-12 mb-0">
                  <button type="submit" class="btn btn-primary auth-form-btn">Sign in</button>
                </div>
                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text msr-2">Don't have an account ?</small>
                    <a routerLink="/authentication/signup" class="text fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
