<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar main-sidebar" (mouseenter)="mouseHover()" (mouseleave)="mouseOut()">
    <div class="sidebar-brand">
      <a routerLink="/dashboard/main"> <img alt="image" src="assets/images/logoapp.png" class="header-logo" /> <span
          class="logo-name">Room Booking</span>
      </a>
    </div>
    <div class="menu" *ngIf="user">
      <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover">
        <ul class="list">
          <li class="sidebar-user-panel">
            <div class="user-panel">
              <div class=" image">
                  <img src="{{PICS_URL+user.image}}" class="img-circle user-img-circle" alt="User Image" />
              </div>
            </div>
            <div class="profile-usertitle">
              <a routerLink="/dashboard/profile">
                <div class="sidebar-userpic-name"> {{user.name}} </div>
              </a>
            </div>
          </li>
          <li *ngFor="let sidebarItem of sidebarItems" [routerLinkActive]="sidebarItem.submenu.length !== 0 ? 'active' : 'active-top'">
            <div class="header" *ngIf="sidebarItem.groupTitle === true">{{sidebarItem.title | translate}}</div>
            <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle;"
              [ngClass]="[sidebarItem.class]" (click)="callToggleMenu($event, sidebarItem.submenu.length)"
              class="menu-top">
              <i-feather [name]="sidebarItem.icon" class="sidebarIcon"></i-feather>
              <span class="hide-menu">{{sidebarItem.title | translate}}
              </span>
              <span *ngIf="sidebarItem.badge !== '' " [ngClass]="[sidebarItem.badgeClass]">{{sidebarItem.badge}}</span>
            </a>
          </li>
        </ul>
      </ng-scrollbar>
    </div>
  </aside>
</div>
